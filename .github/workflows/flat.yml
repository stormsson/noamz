name: data
env:
  ALCHEMY_BASE_URL: ${{secrets.ALCHEMY_BASE_URL}}
  CONTRACT_ADDRESS: ${{secrets.CONTRACT_ADDRESS}}
on:
  schedule:
    - cron: 0 * * * *
  workflow_dispatch: {}
  push:
    branches:
      - main
      - dev
      - flat-data
    paths:
      - .github/workflows/flat.yml
      - ./data/postprocess.js
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.10.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: ${{ALCHEMY_BASE_URL}}/getNFTsForCollection?contractAddress=${{CONTRACT_ADDRESS}}&startToken=0&withMetadata=false
          downloaded_filename: data/nftList.json
          postprocess: ./data/postprocess.js
          mask: '["${{ ALCHEMY_BASE_URL }}"]'
